<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Operation Spark || Motion Poem</title>
        <meta name="description" content="Operation Spark Motion Poem">
        <meta name="author" content="operationspark.org">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet">

        <!-- all core CreateJS and 3rd party libraries are listed here: -->
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
        <script src="bower_components/PreloadJS/lib/preloadjs-0.6.0.min.js"></script>
        <script src="bower_components/SoundJS/lib/soundjs-0.6.0.min.js"></script>
        <script src="bower_components/opspark-draw/draw.js"></script>
        <script src="bower_components/racket/racket.js"></script>

        <!-- our app javascript code -->
        <script src="js/opspark.js"></script>
        
        <style type="text/css">
            /*override default styles here*/
        </style>
    </head>
    <body>
        <div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <script id="motion-poem">
            (function(){
                'use strict';
                
                var 
                    draw = window.opspark.draw,
                    physikz = window.opspark.racket.physikz,
                    
                    app = window.opspark.makeApp({update: update}),
                    canvas = app.canvas, 
                    view = app.view,
                    fps = draw.fps('#000');
                
                ////////////////////////////////////////////////////////////////
                // ALL CODE GOES BELOW HERE                                   //
                ////////////////////////////////////////////////////////////////
                
                // TODO 1: Declare our variables //
                var i, circle, circles;
                
                // TODO 2: Initialize our variables //
                i = 0;
                circles = [];
                
                
                while (i < 100) {
                    // TODO 3 : YOUR CODE STARTS HERE //////////////////////////
                    circle = draw.randomCircleInArea(canvas, true, true, '#999', 2);
                    
                    if (circle.alpha < .2) {
                        draw.blurFilterOn(circle);
                    }
                    
                    physikz.addRandomVelocity(circle, canvas);
                    circles.push(circle);
                    view.addChild(circle);
                    
                    // TODO 3 : YOUR CODE ENDS HERE ////////////////////////////
                    
                    /*
                     * IMPORTANT NOTE: 
                     * The statement i++; increments our counter by 1 on each loop.
                     * If we did not do this, the conditional check of while (i < 100)
                     * would never return false, and we would loop forever!
                     *
                     * Leave this as the last statement in the while loop
                     */
                    i++;
                }
                
                view.addChild(fps);
                app.addUpdateable(fps);

                function update() {
                    for (var i = 0; i < circles.length; i++) {
                        ////////////////////////////////////////////////////////
                        // ALTERNATIVELY : USE OUR LITTLE physikz LIBRARY     //
                        //                                                    //
                        // BUT YOU'll NEED TO REMOVE ANY OTHER FOR LOOP CODE  //
                        ////////////////////////////////////////////////////////
                        //physikz.updateRadialPositionInArea(circles[i], canvas);
                        
                        
                        // TODO 4 : Access one circle at time from the circles Array //
                        circle = circles[i];
                        
                        // TODO 5 : Update the circles position //
                        physikz.updatePosition(circle);
                        
                        ////////////////////////////////////////////////////////
                        // TODO 6 SOLUTION                                    //
                        ////////////////////////////////////////////////////////
                        
                        // TODO 6 : YOUR CODE STARTS HERE //
                        
                        var radius = circle.radius;
                        var areaWidth = canvas.width + radius;
                        var areaHeight = canvas.height + radius;
                        
                        if (circle.x > areaWidth) {
                            circle.x = -circle.radius;
                        } else if (circle.x < -circle.radius) {
                            circle.x = areaWidth;
                        }
                        
                        if (circle.y > areaHeight) {
                            circle.y = -circle.radius;
                        } else if (circle.y < -circle.radius) {
                            circle.y = areaHeight;
                        }
                        
                        // YOUR TODO 6 CODE ENDS HERE //
                    }
                }
                
            ////////////////////////////////////////////////////////////////////
            // NO CODE BELOW HERE                                             //
            ////////////////////////////////////////////////////////////////////
            })();
        </script>
    </body>

</html>
